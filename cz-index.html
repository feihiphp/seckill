//秒杀倒计时js
        var begintime=new Date("2018/8/8,12:20:00");//活动开始时间
		var endtime=new Date("2018/8/14,10:24:00");//活动开始时间
function FreshTime(){
	    var nowtime = new Date();//当前时间
		if (begintime<=nowtime) {
			var righttime=parseInt((endtime.getTime()-nowtime.getTime())/1000); //如果活动开始时间小于现在时间,产生的时间差
		} else if(begintime>nowtime){
			var lefttime=parseInt((begintime.getTime()-nowtime.getTime())/1000); //如果活动开始时间大于现在时间,产生的时间差
			console.log(lefttime);
			
		}
		//活动到开始时间计算
		d=parseInt(lefttime/3600/24);
		h=parseInt((lefttime/3600)%24);
		m=parseInt((lefttime/60)%60);
		s=parseInt(lefttime%60);
		//开始到结束时间计算
		dd=parseInt(righttime/3600/24);
		hh=parseInt((righttime/3600)%24);
		mm=parseInt((righttime/60)%60);
		ss=parseInt(righttime%60);
		function showTime() {
			// 秒杀活动未开始
			if(lefttime<0){
				endTime();
			}else{
				// 倒计时内容插入
				var mTime=document.getElementById("pr-right-title");
				mTime.innerHTML="距活动开始";
				mTime.style.color="#FF0000";
				$(".pr-left-area2-p2").remove();
				$(".pr-left-area2-p1").css("line-height","1rem");
				$("#ms-footer").removeClass().addClass("ms-prempt");
				$(".ms-prempt").html("设置提醒");
				document.getElementById("ms-LeftTime-dd").innerHTML=d;
				document.getElementById("ms-LeftTime-hh").innerHTML=h;
				document.getElementById("ms-LeftTime-mm").innerHTML=m;
				document.getElementById("ms-LeftTime-ss").innerHTML=s;
				--lefttime;
			}
		}
		function endTime() {
			// 秒杀活动结束后
			if(righttime<0){
			var mTime=document.getElementById("pr-right-title");
			mTime.innerHTML="活动已结束";
			mTime.style.color="#FF0000";
			$("#ms-LeftTime").hide();
			mTime.style.lineHeight="2.5rem";
			$(".ms-col-pr-left").css("background-color","#e71f19");
			$("#ms-footer").removeClass().addClass("ms-seckill-end");
			$(".ms-seckill-end").html("已售完");
			$(".comm-ms-m").show();
			clearInterval(sh);
		}else{
			// 秒杀活动进行中
			var mTime=document.getElementById("pr-right-title");
			mTime.innerHTML="距活动结束";
			mTime.style.color="#FF0000";
			$(".ms-col-pr-left").css("background-color","#e71f19");
			$("#ms-footer").removeClass().addClass("ms-seckill");
			$(".ms-seckill").html("立即秒杀");
			document.getElementById("ms-LeftTime-dd").innerHTML=dd;
			document.getElementById("ms-LeftTime-hh").innerHTML=hh;
			document.getElementById("ms-LeftTime-mm").innerHTML=mm;
			document.getElementById("ms-LeftTime-ss").innerHTML=ss;
			--righttime;
		}
		}
	// 距离秒杀开始时间
		if(lefttime>=0){
			showTime();
		}else{
			endTime();
		}
		
	}
	FreshTime()
	var sh;
